<htm>

    <head>
        <style>
            body{background-color: gray;
                text-align: center;    
                }
            
        </style>
    </head>

    <body>
        <h1 align="center">resume</h1><br>
        <form action="css.html" method="post">
            <label>name:</label>
            <input type="text" placeholder="enter your name" /><br>
            <label>jobtitle:</label><input type="text"/> <br>
            <label>email:</label>
            <input type="email" placeholder="enter your email" /><br>
            <label>objective:</label><textarea name="obj"></textarea><br>
            <dvi class="exp">
                <h4>experience:</h4>
                <label>company name:</label><input type="text"/> 
                <label>role:</label><input type="text"/> 
                <label>year:</label>
                <select >
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <label>job_dis:</label><textarea name="job_dis"></textarea>
            </dvi>
            <div class="edu">
                <h4>education:</h4>
                <label>institue</label><input type="text"/> 
                <label>degree:</label>
                <select>
                    <option>BE.MECH</option>
                    <option>BE.COM</option>
                </select>
                <label>year_passout:</label>
                <select>
                    <option>2021-2022</option>
                    <option>2022-2023</option>
                    <option>2023-2024</option>
                </select>
                <label>percentage</label><input type="number"/><a>%</a>
            </div>
            <div class="proj">
                <h4>project:</h4>
                <label>project_name</label><input type="text"/>
                <label>project_description</label><textarea name="proj_dis"></textarea>
            </div> <br>  
                <label>skills:</label>
                <input type="checkbox">python</input>
                <input type="checkbox">css</input>
                <input type="checkbox">javascript</input><br>
                <label>area_intrest:</label>1.<input type="text"/>2.<input type="text"/>3.<input type="text"/><br>
                <label>hobbies:</label>
                1.<input type="text"/>
                2.<input type="text"/>
                3.<input type="text"/><br>
            <div class="persl">
                <h4>personal_details:</h4>
                <label>father_name:</label><input type="name"/><br>
                <label>dob:</label><input type="datetime-local"/><br>
                <label>age:</label><input type="number"/><br>
                <label>language:</label>
                <input type="checkbox">tamil</input>
                <input type="checkbox" >english</input>
                <input type="checkbox">hindi</input><br>
                <label>gender:</label>
                <input type="radio" name="gender">male</input>
                <input type="radio" name="gender">female</input><br>
                <label>address:</label><textarea name="addrs"></textarea>

            </div>
            
        </form>

    </body>
</htm>
